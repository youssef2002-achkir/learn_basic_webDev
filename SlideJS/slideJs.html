<!DOCTYPE html>
<html>

<head>
    <title>Slide with Javascript</title>
    <link rel="stylesheet" href="slideJs.css">
</head>

<body>
    
        
    <section class="slide-container">
        <div id="slide-number" class="slide-number"></div>
        <img src="../myImages/one.jpg" alt="">

        <img src="../myImages/three.jpg" alt="">

</html>
